{% extends "webpages/base.html" %}
{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <p>Not yet registered!</p>
    <a href="{% url 'member-signup' %}">Signup as Member</a><br>
    <a href="{% url 'trainer-signup' %}">Signup as Trainer</a>
{% endblock content %}
