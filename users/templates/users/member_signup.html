{% extends "webpages/base.html" %}
{% block content %}
    <h1>Member Signup</h1>
    <form action="{% url 'member-signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup">
    </form>
    <p>Already registered! - <a href="#">Login Now</a><br></p>
{% endblock content %}
