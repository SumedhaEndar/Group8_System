{% extends "members/member-base.html" %}
{% block content %}
   <h1 class="text-center yellow-font">Account</h1>
   {% if messages %}
      {% for message in messages %}
         <div class="alert alert-{{ message.tags }} mt-5 mb-3 w-50 mx-auto {% if message.tags == 'error' %}alert-danger{% endif %}">
            {{ message }}
         </div>
      {% endfor %}
   {% endif %}
   <div class="d-flex justify-content-center gap-5">
      <div class="w-25 mt-4 white-bg px-5 pb-4 rounded-4">
         <h2 class="my-4">Profile</h2>
         <form method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" value="Update Profile" name="update_profile" class="my-2 btn btn-primary">
         </form>
      </div>
      <div class="w-25 mt-4 white-bg px-5 pb-4 rounded-4">
         <h2 class="my-4">Password</h2>
         <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <input type="submit" value="Update Password" name="update_password" class="my-2 btn btn-primary">
         </form>
      </div>
   </div>
{% endblock content %}
