{% extends "webpages/base.html" %}

{% block content %}
    <div class="w-25 mx-auto mt-4 white-bg px-5 pb-4 rounded-4">
        <div class="d-flex flex-column"> 
            <h1 class="my-4">Contact Us</h1>
            <form method="post" action="{% url 'contact-us' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="mt-2 mb-4 btn btn-primary">
            </form>
        </div>
    </div>
{% endblock content %}
